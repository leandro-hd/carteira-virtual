<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Criar uma Transação</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Criar uma Transação</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <label for="inputName">Email de endereço</label>
                <input type="text" id="inputSender" class="form-control" placeholder="Digite o seu email..." required autofocus>                
              </div>

              <br/><br/>

              <div class="form-label-group">
                <label for="inputName">Email de destino</label>
                <input type="text" id="inputAddress" class="form-control" placeholder="Digite o email de destino..." required autofocus>                
              </div>

              <br/><br/>

              <div class="form-label-group">
                <label for="inputValue">Valor</label>
                <div class="d-flex">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">R$</span>
                  </div>
                  <input type="number" min="1" id="inputValueInt" class="form-control" placeholder="24" required autofocus>                
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">,</span>
                  </div>
                  <input type="number" min="1" max="99" id="inputValueDecimal" class="form-control" placeholder="99" required autofocus>                
                </div>
              </div>

              <br/><br/>

              <div class="form-label-group">
                <label for="inputCategory">Categoria</label>
                <input type="text" id="inputCategory" class="form-control" placeholder="Digite a categoria..." autofocus>                
              </div>

              <br/><br/>

              <div class="form-label-group">
                <label for="inputDescription">Descrição</label>
                <textarea class="form-control" id="inputDescription" placeholder="Digite uma descrição..."  rows="3"></textarea>
              </div>

              <br/><br/>

              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="isInput" checked disabled>
                <label class="custom-control-label" for="isInput">Valor a ser enviado (saída)</label>
              </div>

              <br/>

              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="isFriend" checked>
                <label class="custom-control-label" for="isFriend">Transação para um(a) amigo(a)</label>
              </div>

              <br/>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" onclick="transaction()">Enviar</button>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function transaction() {
      let sender = document.getElementById('inputSender').value;
      let address = document.getElementById('inputAddress').value;
      let valueInt = document.getElementById('inputValueInt').value;
      let valueDecimal = document.getElementById('inputValueDecimal').value;
      let category = document.getElementById('inputCategory').value;
      let description = document.getElementById('inputDescription').value;
      let isInput = document.getElementById('isInput').checked;
      let isFriend = document.getElementById('isFriend').checked;

      let value = '';

      fetch('/transactions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          sender: sender,
          address: address,
          value: value.concat(valueInt, valueDecimal),
          category: category,
          description: description,
          is_input: isInput,
          is_friend: isFriend
        })
      }).then((response) => {
        if (!response.ok) {
          console.log(value)
          alert('Erro ao realizar a transação!');
        } else {
          location.href = './history';
        }
      })
    }
  </script>
</body>
</html>
