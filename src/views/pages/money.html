<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Total de dinheiro</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Total de dinheiro</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <label for="inputEmail">Email</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Digite o seu email..." required autofocus>                
              </div>

              <br/><br/>

              <div class="d-flex">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Total: R$</span>
                </div>
                <span class="input-group-text" id="inputValue"></span>                          
              </div>
              <br/>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button" onclick="money()">Search Money</button>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function money() {
      let email = document.getElementById('inputEmail').value;
      let value = document.getElementById('inputValue');

      fetch(`/total/${email}`).then(function(response) {
        return response.json();
      }).then(function(data) {
        let formatted_value = String(data).substring(String(data).length - 2);
        value.innerHTML = String(data).replace(formatted_value, `,${formatted_value}`);
      })
    }
  </script>
</body>
</html>
