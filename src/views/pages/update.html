<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Renomear categoria</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Renomear categoria</h5>
            <form class="form-signin">              
              <div class="form-label-group">
                <label for="inputEmail">Email</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Digite o seu email..." required autofocus>                
              </div>

              <br/><br/>

              <div class="form-label-group">
                <label for="inputOldCategory">Categoria a renomear</label>
                <input type="text" id="inputOldCategory" class="form-control" placeholder="Digite a categoria a renomear..." required autofocus>                
              </div>

              <br/><br/>

              <div class="form-label-group">
                <label for="inputNewCategory">Renomear como</label>
                <input type="text" id="inputNewCategory" class="form-control" placeholder="Digite a nova categoria..." required autofocus>                
              </div>

              <br/><br/>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" onclick="update()">Atualizar Categoria</button>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function update() {
      let email = document.getElementById('inputEmail').value;
      let oldCategory = document.getElementById('inputOldCategory').value;
      let newCategory = document.getElementById('inputNewCategory').value;

      fetch('/transactions/update', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          user_email: email,
          old_category: oldCategory,
          new_category: newCategory
        })
      }).then((response) => {
        if (!response.ok) {
          alert('Erro ao atualizar o cadastro!');
        } else {
          alert('Cadastro atualizado com sucesso!');
        }
      })
    }
  </script>
</body>
</html>
